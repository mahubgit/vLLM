version: '3.8'

services:
  vllm:
    build: ./vllm
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - GPU_COUNT=2
    volumes:
      - ./models:/models
    ports:
      - "8000:8000"
    command: ["python3", "-m", "vllm.entrypoints.openai.api_server", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - vllm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/models/info"]
      interval: 30s
      timeout: 10s
      retries: 3

  model-manager:
    build: ./model-manager
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - VLLM_HOST=http://vllm:8000
    volumes:
      - ./models:/models
    ports:
      - "8081:8081"
    networks:
      - vllm-network
    depends_on:
      vllm:
        condition: service_healthy
    restart: unless-stopped

networks:
  vllm-network:
    driver: bridge

volumes:
  models: