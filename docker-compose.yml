version: '3.8'

services:
  vllm:
    build: ./vllm
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - GPU_COUNT=2
    volumes:
      - ./models:/models
    ports:
      - "8000:8000"

  openwebui:
    build: ./openwebui
    environment:
      - OPENAI_API_BASE=http://vllm:8000/v1
      - OPENAI_API_KEY=not-needed
    ports:
      - "8080:8080"
    depends_on:
      - vllm

  model-manager:
    build: ./model-manager
    environment:
      - HF_TOKEN=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
    volumes:
      - ./models:/models
    ports:
      - "8081:8081"

volumes:
  models: