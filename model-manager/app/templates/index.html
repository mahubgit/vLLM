<!DOCTYPE html>
<html>
<head>
    <title>Model Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Model Manager</h1>
        
        <!-- Model List -->
        <div class="card mt-4">
            <div class="card-header">
                <h3>Available Models</h3>
            </div>
            <div class="card-body">
                <div id="modelList"></div>
            </div>
        </div>

        <!-- Download Form -->
        <div class="card mt-4">
            <div class="card-header">
                <h3>Download New Model</h3>
            </div>
            <div class="card-body">
                <form id="downloadForm">
                    <div class="mb-3">
                        <label class="form-label">Model ID (e.g., organization/model-name)</label>
                        <input type="text" class="form-control" id="modelId" required>
                    </div>
                    <div class="progress mb-3 d-none" id="progressBar">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Download & Initialize</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Load models
        function loadModels() {
            fetch('/models')
                .then(response => response.json())
                .then(data => {
                    const modelList = document.getElementById('modelList');
                    modelList.innerHTML = '';
                    data.forEach(model => {
                        const div = document.createElement('div');
                        div.className = 'd-flex justify-content-between align-items-center mb-2';
                        div.innerHTML = `
                            <span>${model.name}</span>
                            <button class="btn btn-danger btn-sm" onclick="deleteModel('${model.name}')">Delete</button>
                        `;
                        modelList.appendChild(div);
                    });
                });
        }

        // Delete model
        function deleteModel(name) {
            if (confirm(`Delete model ${name}?`)) {
                fetch(`/models/${name}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        loadModels();
                    });
            }
        }

        // Download model with progress
        document.getElementById('downloadForm').onsubmit = async function(e) {
            e.preventDefault();
            const modelId = document.getElementById('modelId').value;
            const progressBar = document.getElementById('progressBar');
            const progressBarInner = progressBar.querySelector('.progress-bar');
            const submitButton = this.querySelector('button[type="submit"]');
            
            progressBar.classList.remove('d-none');
            progressBarInner.style.width = '0%';
            submitButton.disabled = true;
            
            try {
                // Split model ID if it contains organization
                const parts = modelId.split('/');
                let url = '/models/download-and-initialize/';
                if (parts.length > 1) {
                    url += `${parts[0]}/${parts[1]}`;
                } else {
                    url += modelId;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success') {
                    progressBarInner.style.width = '100%';
                    setTimeout(() => {
                        progressBar.classList.add('d-none');
                        alert(data.message);
                        loadModels();
                    }, 1000);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
                progressBar.classList.add('d-none');
            } finally {
                submitButton.disabled = false;
            }
        };

        // Initial load
        loadModels();
    </script>
</body>
</html>
